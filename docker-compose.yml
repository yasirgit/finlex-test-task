version: "3.3"
services:
    robotcontrollerapi-service:
        build:
            context: ./robotcontrollerapi
            dockerfile: Dockerfile
        container_name: robotcontrollerapi_restapi
        depends_on:
            - robotpositiondb-service
        volumes:
            - ./robotcontrollerapi/:/var/www/html/robotcontrollerapi
        ports:
            - 3000:3000
    robotpositiondb-service:
        container_name: robotcontrollerapi_db
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: robot-position-db
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
        ports:
            - 6033:3306
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:4.7
        depends_on:
            - robotpositiondb-service
        ports:
            - "30002:80"
        environment:
            - PMA_HOST=robotpositiondb-service
            - PMA_PORT= 3306